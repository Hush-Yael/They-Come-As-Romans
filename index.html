<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They Come As Romans</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/main.js"></script>
</head>
<body>
    <main>
        <form id="app-form">
            <label for="number-input">Introduzca un número arábigo para convertirlo en romano</label>
            <input type="number" id="number-input" min="1" max="99999999">
            <input type="submit" value="Convertir">
        </form>
        <div id="app-res">
            <div class="title">Resultado:</div>
            <span id="app-res-txt" class="txt"></span>
        </div>
    </main>
</body>
</html>
